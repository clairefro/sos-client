<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/stackoverflow-light.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stack Overflow Simulator - A functional museum for devs</title>

    <meta name="description" content="A functional museum for developers" />

    <!-- Socials -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sosimulator.xyz" />
    <meta property="og:title" content="Stack Overflow Simulator" />
    <meta
      property="og:description"
      content="A functional museum for frustrated developers"
    />
    <meta property="og:image" content="https://www.sosimulator.xyz/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stack Overflow Simulator" />
    <meta
      name="twitter:description"
      content="A functional museum for frustrated developers"
    />
    <meta name="twitter:image" content="https://www.sosimulator.xyz/og.png" />
    <link rel="canonical" href="https://sosimulator.xyz" />

    <style>
      /* for default loader */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Default loader while waiting for first paint -->
    <div
      id="default-loader"
      style="
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: -99;
      "
    >
      <img
        style="animation: spin 2s cubic-bezier(0.1, 0.7, 0.2, 1)"
        src="/logo.png"
      />
    </div>
    <!-- end loader -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
